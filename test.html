<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    function saveStorage(){
      var data = new Object;
      data.Id=document.getElementById("Id").value;
      data.Password=document.getElementById("Password").value;
      var str = JSON.stringify(data);
      localStorage.setItem(data.Id,str);
      alert("数据已保存。");
    }
    function findStorage(id){
      var find = document.getElementById("find").value;
      var str = localStorage.getItem(find);
      var data = JSON.parse(str);
      var result="Id:"+data.Id + '<br>';
      result += "Password:" + data.Password + '<br>';
      var target = document.getElementById(id);
      target.innerHTML = result;
    }
  </script>
</head>
<body>
  <h1>公益时统计平台登入界面</h1>
  <table>
    <tr>  <td>Id:</td><td><input type="text" id="Id"></td>  </tr>
        <tr>  <td>Password:</td><td><input type="text" id="Password"></td>  </tr>
        <tr>
          <td></td>
          <td><input type="button"  value="保存" onclick="saveStorage();"></td>
        </tr>
  </table>
  <hr>
  <p>检索: <input type="text" id="find" >
            <input type="button" value="检索" onclick="findStorage('msg');"></p>
            <p id="msg"></p>
</body>
</html>
